<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label 
            for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label 
            for="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label
             for="iesbas"> Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label 
             for="iesfut"> Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label
             for="iesnat"> Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label
             for="iesten"> Tẽnis</label><br>
        </fieldset>
        <fieldset>
            <legend>Comida preferida</legend>
            <input type="checkbox" name="cmassa" id="icmassa"><label 
             for="icmassa"> Massa</label><br>
            <input type="checkbox" name="cfei" id="icfei"><label 
             for="icfei"> Feijão</label><br>
            <input type="checkbox" name="csop" id="icsop"><label 
             for="icsop"> Sopa</label><br>
            <input type="checkbox" name="cfm" id="icfm"><label 
            for="icfm"> Frutos do Mar</label><br>
        </fieldset>
        <fieldset>
            <legend>Sucos</legend>
            <input type="checkbox" name="sabac" id="isabac"><label 
            for="isabc"> Abacaxi</label><br>
            <input type="checkbox" name="slim" id="islim"><label
             for="islim"> Limão</label><br>
            <input type="checkbox" name="sace" id="isace"><label
             for="isace"> Acerola</label><br>
            <input type="checkbox" name="smac" id="ismac"><label
             for="ismac"> Maçã</label><br>
            <input type="checkbox" name="sla" id="isla"><label 
             for="isla"> Laranja</label>
            
        </fieldset>
        <fieldset>
            <legend>Observações</legend>
            <input type="text" name="obs" id="iobs" placeholder="escreva aqui" minlength="5" maxlength="500"><label for="iobs"></label>
            <h6>de 0 a 500 caracteres</h6>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
